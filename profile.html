<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarudaVirtue</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/auth.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="index.html" class="logo">GarudaVirtue</a>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="cari modul..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="" />
          <h3 class="name">
            <div><span id="loggedUserName"></span></div>
            <div style="font-size: 15px">
              <span id="loggedUserEmail"></span>
            </div>
            <p class="nim"><div><span id="loggedFaculty"></span> - <span id="loggedNim"></span></div></p>
          </h3>

          
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
          <a href="login.html" class="btn" id="signout">sign-out</a>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name">
          <div><span id="loggedUserName"></span></div>
          <div style="font-size: 15px">
            <span id="loggedUserEmail"></span>
          </div>
        </h3>
        <p class="role">STEI - 19624567</p>
        <a href="profile.html" class="btn">view profile</a>
        <a href="profile.html" class="btn">sign-out</a>
      </div>

      <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="modul.html"
          ><i class="fas fa-graduation-cap"></i><span>modul</span></a
        >
        <a href="contact.html"
          ><i class="fa-solid fa-flask-vial"></i><span>lab</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>kontak ditmawa</span></a
        >
      </nav>
    </div>

    <section class="user-profile">
      <h1 class="heading">your profile</h1>

      <div class="info">
        <div class="user">
          <img src="images/pic-1.jpg" alt="" />
          <h3 class="name">
            <div><span id="loggedUserName"></span></div>
          </h3>
          <p>STEI - 19624567</p>
          <a href="update.html" class="inline-btn">update profile</a>
        </div>
        <div class="signout">
          <a href="update.html" class="inline-btn">sign-out</a>
        </div>

        <div class="box-container">
          <div class="box">
            <div class="flex">
              <i class="fas fa-bookmark"></i>
              <div>
                <span>4</span>
                <p>playlist</p>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="flex">
              <i class="fas fa-heart"></i>
              <div>
                <span>33</span>
                <p>video disukai</p>
              </div>
            </div>
          </div>

       
        </div>
      </div>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
